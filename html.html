<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <body>
        <div class="calculator-container">
            <img src="kerokero.png" alt="Imagem 1" class="image-1">
            <div class="calculator">
                <img src="kerokero1.png" alt="Imagem 2" class="image-2">
                <h1>KeroKeroladora</h1>
                <input type="text" id="display" readonly>
                <div class="buttons">
                    <div class="row">
                        <button onclick="appendToDisplay('7')">7</button>
                        <button onclick="appendToDisplay('8')">8</button>
                        <button onclick="appendToDisplay('9')">9</button>
                        <button onclick="appendToDisplay('+')">+</button>
                    </div>
                    <div class="row">
                        <button onclick="appendToDisplay('4')">4</button>
                        <button onclick="appendToDisplay('5')">5</button>
                        <button onclick="appendToDisplay('6')">6</button>
                        <button onclick="appendToDisplay('-')">-</button>
                    </div>
                    <div class="row">
                        <button onclick="appendToDisplay('1')">1</button>
                        <button onclick="appendToDisplay('2')">2</button>
                        <button onclick="appendToDisplay('3')">3</button>
                        <button onclick="appendToDisplay('*')">*</button>
                    </div>
                    <div class="row">
                        <button onclick="appendToDisplay('0')">0</button>
                        <button onclick="appendToDisplay('.')">.</button>
                        <button onclick="appendToDisplay('(')">(</button>
                        <button onclick="appendToDisplay(')')">)</button>
                    </div>
                    <div class="row">
                        <button onclick="appendToDisplay('pi')">π</button>
                        <button onclick="appendToDisplay('/')">/</button>
                        <button onclick="calculateSquareRoot()">√</button>
                        <button onclick="calculateLogarithm()">log</button>
                    </div>
                    <div class="row">
                        <button onclick="calculate()">=</button>
                        <button onclick="clearDisplay()">C</button>
                        <button onclick="calculatePower()">^</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
